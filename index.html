<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Список студентов группы F1 Frontend-Sapsan</h1>
    <div>
      <label for="firstname">Введите имя</label>
      <input type="text" id="firstname" />
      <div><button id="add">Добавить студента</button></div>
      <div>
        <button id="delete">Удалить недавно добавленного студента</button>
      </div>

      <button id="join">Обьеденить группы F1 и F2</button>
    </div>
    <div>
      <label for="text1">Введите текст</label>
      <input type="text" id="text1" />
      <button id="submittext">Перевернуть текст</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
